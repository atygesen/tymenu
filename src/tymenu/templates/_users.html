{% if users %}
<ul class="users">
    {% for user in users %}

    <li class="user">
        <div class="user-thumbnail">
            <img class="img-rounded profile-thumbnail" src="{{ user.gravatar(size=40) }}">
        </div>
        <div class="user-content">
            <a class="user-name" href="{{ url_for('.profile', id=user.id) }}">
                {{ user.username }}
            </a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}
